  <h2>3.  W - 심판의 원(Purge)</h2>
  <p>우르곳의 주력 딜링 스킬. 사거리 내의 적을 자동으로 지정해 초당 3회 공격한다. 만약 우르곳의 다른 스킬에 적중당한 챔피언이 범위 내에 있다면 그 챔피언을 우선 공격하고, 그렇지 않다면 가장 가까이에 있는 적을 공격한다. 우르곳의 행동에 상관없이 공격을 하지만 하드 CC기에 걸리거나 다른 스킬을 시전 중이라면 공격하지 못한다. 대신 스킬이 끊기는 것은 아니므로 CC기가 풀리면 계속해서 공격할 수 있다.</p>
