  <h2>4.  E - 경멸(Disdain)</h2>
  <p>돌진기 겸 조건부 CC기. 시전 시 보호막을 얻고 짧은 거리를 돌진하며, 돌진 범위 내의 챔피언 외 대상은 경로 옆으로 밀어내고 최초로 충돌한 적 챔피언은 붙잡아 반대편으로 던져버린다.</p>
