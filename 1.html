  <h2>1.  패시브 - 화염의 메아리(Echoing Flames)</h2>
  <p>여섯 개로 늘어난 우르곳의 다리와 상호작용하는 효과로, 화염의 메아리가 활성화된 다리의 방향으로 기본 공격을 하면 기본 공격과 함께 화염을 원뿔 모양으로 뿜어내 범위 피해를 입힌다.</p>
